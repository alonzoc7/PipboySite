<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Corey Alonzo Resume</title>
  </head>
  <body>
    <div id="mainContainer">
      <img src="./images/tvStatic.gif" alt="tv_static_effect_gif" id="static" />
      <div id="navBar">
        <div id="tabs">
          <div class="tab">STAT</div>
          <div class="tab">INV</div>
          <div class="tab">DATA</div>
          <div class="tab">MAP</div>
          <div class="tab">RADIO</div>
        </div>
        <div id="line"></div>
      </div>
      <div id="mainContent">
        <img src="./images/pipboy.gif" alt="pipboy_walking_gif" id="pipboy" />
        <div id="equip"></div>
        <div id="name">Corey Alonzo</div>
      </div>
      <div id="botNavBar">
        <div id="hp" class="navBottom">HP 90/90</div>
        <div id="level" class="navBottom">
          LEVEL 25
          <div id="levelBar"></div>
        </div>
        <div id="ap" class="navBottom">AP 70/70</div>
      </div>
    </div>
  </body>
</html>
