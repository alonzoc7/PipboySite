<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Corey Alonzo Resume</title>
  </head>
  <body>
    <!-- <img src="./images/tvStatic.gif" alt="tv_static_effect_gif" id="static" /> -->
    <div id="mainContainer">
      <div id="navBar">
        <div id="tabs">
          <button id="statButton" class="tab" onclick="toggtabs('.stat')">
            STAT
          </button>
          <button id="invButton" class="tab" onclick="toggtabs('.inv')">
            INV
          </button>
          <button id="dataButton" class="tab" onclick="toggtabs('.data')">
            DATA
          </button>
          <button id="mapButton" class="tab" onclick="toggtabs('.map')">
            MAP
          </button>
          <button id="radioButton" class="tab" onclick="toggtabs('.radio')">
            RADIO
          </button>
        </div>
        <div id="line"></div>
      </div>
      <div id="mainContent">
        <div id="stat" class="stat">
          <img src="./images/pipboy.gif" alt="pipboy_walking_gif" id="pipboy" />
          <div id="equip"></div>
          <div id="name">Corey Alonzo</div>
        </div>
        <div id="inv" class="inv">
          <div id="name2">INV page</div>
        </div>
        <div id="data" class="data">
          <div id="name3">DATA page</div>
        </div>
        <div id="map" class="map">
          <div id="name4">MAP page</div>
        </div>
        <div id="radio" class="radio">
          <div id="name5">RADIO page</div>
        </div>
      </div>
      <div id="botNavBar">
        <div id="statBotNav" class="stat">
          <div id="hp" class="navBottom">HP 90/90</div>
          <div id="level" class="navBottom">
            LEVEL 25
            <div id="levelBar"></div>
          </div>
          <div id="ap" class="navBottom">AP 70/70</div>
        </div>
        <div id="invBotNav" class="inv"></div>
        <div id="dataBotNav" class="data"></div>
        <div id="mapBotNav" class="map"></div>
        <div id="radioBotNav" class="radio"></div>
      </div>
    </div>
    <script src="./index.js" async></script>
  </body>
</html>
